version: '3.7'

volumes:
  static:
  elastic:
  storage:
  database:
  compiled_locales:

services:
  localization:
    image: ghcr.io/everypony/locale-builder:latest
    volumes:
      - ./i18n:/source
      - compiled_locales:/destination
  backend:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: development
    ports:
      - '39000:39000'
    volumes:
      - ./classes:/var/www/html/classes
      - ./settings:/var/www/html/settings
      - ./engine:/var/www/html/engine
      - ./templates:/var/www/html/templates
      - ./index.php:/var/www/html/index.php
      - storage:/storage
      - compiled_locales:/var/www/html/templates/skin/synio/locale/ru_RU/LC_MESSAGES
    depends_on:
      - mariadb
      - localization
    environment:
      MARIADB_USER: ${MARIADB_USER:-tabun}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-tabun}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-tabun}

  frontend:
    build:
      context: frontend
    volumes:
      - ./frontend/src:/build/src
      - compiled_locales:/build/locales
      - static:/build/static
    depends_on:
      - localization

  ingress:
    image: nginx:alpine
    ports:
      - "8080:80"
    environment:
      NGINX_PORT: 80
      APP_PHP_BACKEND: "backend:9000"
    volumes:
      - static:/static
      - storage:/storage
      - ./docker/nginx:/etc/nginx/templates
    depends_on:
      - backend
      - frontend

  mariadb:
    build:
      context: .
      dockerfile: docker/mariadb/Dockerfile
    environment:
      MARIADB_USER: ${MARIADB_USER:-tabun}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-tabun}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-tabun}
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: ${MARIADB_ALLOW_EMPTY_ROOT_PASSWORD:-true}
    volumes:
      - ./docker/mariadb/conf.d:/etc/mysql/conf.d/
      - database:/var/lib/mysql

  redis:
    image: redis:alpine

  celery:
    build:
      context: .
      dockerfile: docker/celery/Dockerfile
    depends_on:
      - redis
    environment:
      - CELERY_MAILER_HOST=mailcatcher
      - CELERY_MAILER_PORT=1025
    command: celery worker --pool=solo

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.16
    volumes:
      - elastic:/usr/share/elasticsearch/data
    environment:
      - cluster.name=tabun
      - discovery.type=single-node
      - path.repo=/usr/share/elasticsearch
      - "ES_JAVA_OPTS=-Xms512m -Xmx2048m"
      - xpack.security.enabled=false

  mailcatcher:
    image: schickling/mailcatcher:latest
    ports:
      - '1080:1080'
